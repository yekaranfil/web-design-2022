     <h1>Onay kutulari checkbox</h1>
    <form name="onay" action="onay.asp" method="get">
        <input type="checkbox" id="arac1" name="arac1"> bisikletim var <br>
        <input type="checkbox" id="arac2" name="arac2" value="motorsiklet"> 
        <label for="arac2"> Motorsikletim var </label> <br>
        <input type="checkbox" id="arac3" name="arac3" value="otomobil"> 
        <!--Label yazıya da tıklayarak checkboxun işaretlenmesini sağlar-->
        <label for="arac3">Otomobilim var</label>
        <input type="checkbox" id="arac4" name="arac4"> Trenim var <br>
    </form>

    <h1>Radiobutonlar</h1>
    <form name="onay" action="onay.asp" method="get">
        <input type="radio" id="html" name="favori_dil" value="HTML">
        <label for="html"> HTML </label> <br>
        <input type="radio" id="css" name="favori_dil" value="CSS"> 
        <label for="css"> CSS </label> <br>
        <!--Checked radiobutonun Seçili olarak gelmesini sağlıyor-->
        <input type="radio" id="Java" name="favori_dil" value="JAVA" checked > 
        <label for="Java" > JAVA </label> <br>
    </form>

    <h1>Select Etiketi bir açılır liste tanımlar</h1>
    <h2>Bir Otomobil Markası Seçiniz</h2>
    <form action="kayit.php" name="tercih" method="get"> 
        <label for="arabalar">Bir otomobil markası seçiniz </label>
        <!--Size etiketi listede gözükecek elemean sayısını belirtir.-->
        <!--Multiple birden fazla seçim yapmaya yarar.-->
        <select name="arabalar" id="arabalar"  >

            <optgroup label="Alman Arabaları">
                <option value="Bmw"> Bmw</option>
                <option value="Audi"> Audi</option>
                <option value="Mercedes" > Mercedes</option>
            </optgroup>
        
            <optgroup label="Fransız Arabaları">
                <option value="Renault"> Renault</option>
                <option value="Pegout" selected> Pegout</option>
            </optgroup>

            <optgroup label="Japon Arabaları">
                <option value="Supra"> Supra</option>
                <option value="Honda"> Honda</option>
                <option value="Subaru"> Subaru</option>
            </optgroup>

           
        </select>
        <input type="submit" name="arabalar" id="arabalar" value="Gönder">
    </form>

</body>
